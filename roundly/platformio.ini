[platformio]
default_envs = d1_mini_pro

[env]
framework = arduino
upload_speed = 921600
upload_port =
  /dev/ttyUSB0
  /dev/tty.SLAB_USBtoUART
lib_deps =
  SPI
  Wire
  64 ; ArduinoJson
  1269 ; Painless Mesh
  265 ; AccelStepper

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
lib_deps =
  ${env.lib_deps}
  ESP8266WiFi

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
lib_deps =
  ${env.lib_deps}
  ESP8266WiFi
upload_speed = 460800
; 9600, 19200, 38400, 57600, 115200, 230400, 460800, 921600
